spring:
  application:
    name: eureka_server
  profiles:
    active: local
---
spring:
  profiles: local
server:
  port: 21002                    # 指定该Eureka实例的端口
eureka:
  instance:
    hostname: localhost         # 指定该Eureka实例的主机名
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
